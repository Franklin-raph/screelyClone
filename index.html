<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screely - Generate Website Mockups</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- HERO SECTION -->
    <div id="hero">
        <!-- NAVBAR -->
        <div class="navbar">
            <a href="/">Screely
                <i class="ri-arrow-left-line"></i>
            </a>
            <div class="toggler">
                <i class="ph-list"></i>
                <i class="ph-x-circle" id="navClose"></i>
            </div>
            <div class="navLinks">
                <a href="#">Features</a>
                <a href="#">Roadmap</a>
                <a href="#">Extensions</a>
            </div>
        </div>

        <div class="heroText">
            <h1>
                Instantly Turn a Screenshot into a Browser Mockup
            </h1>
            <p>Generate Website Mockups Instantly Without Complicated Software</p>
        </div>

        <div class="heroBox">
            <div class="mainBox">
                <div class="topBar">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="bottomBox">
                    <p>Drag & Drop your files, paste from clipboard or</p>
                    <label for="file-upload" class="custom-file-upload">
                        <i class="fa fa-cloud-upload"></i> Browse file
                    </label>
                    <input id="file-upload" accept="image/png, image/jpg, image/gif, image/jpeg" type="file"/>
                </div>
            </div>
        </div>
        <p class="lastText">We don't upload or store any image on our servers</p>
    </div>

    <script src="https://unpkg.com/phosphor-icons"></script>
    <script src="/js/main.js"></script>
</body>
</html>
