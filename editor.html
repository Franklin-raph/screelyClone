<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screely - Generate Website Mockups</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/monolith.min.css"/>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="navbar" id="EditorPageNav">
        <a href="/" onclick="clrStorage()">Screely</a>
        <div class="navLinks">
            <i class="ph-arrow-left"></i>
            <a href="/" onclick="clrStorage()">Back to Homepage</a>
        </div>
    </div>
    <div class="editingSpace">
        <div class="left">
            <div class="imageFrame">
                <div class="imgandbar">
                    <div class="topBar">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span class="browserBar"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="windowOverLay">
                <div class="windowTypeAndStyleNav">
                    <i class="ph-x" onclick="closeNav()"></i>
                    <div class="windowType">
                        <div class="windowTypeBtn">
                            <p>Window Type</p>
                            <i class="ph-caret-down"></i>
                        </div>
                        <div class="windowTypeBtns">
                            <button class="noWindow">No Window</button>
                            <button class="plainWindow activeWindowButton">Plain Window</button>
                            <button class="browserWindow">Browser Window</button>
                        </div>
                    </div>
                    <div class="windowStyle">
                        <div class="windowStylyeBtn">
                            <p>Window Style</p>
                            <i class="ph-caret-down"></i>
                        </div>
                        <div class="windowStyleBtns">
                            <button class="none">None</button>
                            <button class="regular activeWindowButton">Regular</button>
                            <button class="darken">Darken</button>
                            <button class="outline">Outline</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="window">
                <div class="text">
                    <div class="windowNav" onclick="openNav()">
                        <h3>Window</h3>
                        <i class="ph-caret-right"></i>
                    </div>
                    <div class="icons">
                        <i class="ph-selection-background" onclick="toggleShadow()">
                            <span class="tooltiptext">Toggle image shadow</span>
                        </i>
                        <i class="ph-moon" onclick="toggleMode()"></i>
                    </div>
                </div>
            </div>
            <div class="colorSection">
                <h3>Background</h3>
                <div class="backgroundTab">
                    <button class="active" id="solidBtn">Solid</button>
                    <button>Gradient</button>
                </div>
                <p>Color</p>
                <div class="tabColor active">
                    <div class="color-picker"></div>
                </div>
                <div class="gradientColors tabColor">
                    <div class="g-1"></div>
                    <div class="g-2"></div>
                    <div class="g-3"></div>
                    <div class="g-4"></div>
                    <div class="g-5"></div>
                    <div class="g-6"></div>
                    <div class="g-7"></div>
                    <div class="g-8"></div>
                    <div class="g-9"></div>
                    <div class="g-10"></div>
                    <div class="g-11"></div>
                    <div class="g-12"></div>
                    <div class="g-13"></div>
                    <div class="g-14"></div>
                    <div class="g-15"></div>
                    <div class="g-16"></div>
                    <div class="g-17"></div>
                    <div class="g-18"></div>
                    <div class="g-19"></div>
                    <div class="g-20"></div>
                </div>
            </div>
            <div class="padding">
                <h3>Padding</h3>
                <div class="vertical">
                    <p>Vertical</p>
                    <div class="sliderAndValue">
                        <input type="range" max="150" min="0" value="50" class="verticalSlider">
                        <p class="verticalSliderNum">50px</p>
                    </div>
                </div>
                <div class="horizontal">
                    <p>Horizontal</p>
                    <div class="sliderAndValue">
                        <input type="range" max="150" min="0" value="50" class="horizontalSlider">
                        <p class="horizontalSliderNum">50px</p>
                    </div>
                </div>
            </div>
            <button class="downloadImage">Download <i class="ph-download-simple"></i> </button>
        </div>
    </div>
    

    <script src="/js/pickr.js"></script>
    <script src="/js/html2canvas.js" type="module"></script>
    <script src="https://unpkg.com/phosphor-icons"></script>
    <script src="/js/editImage.js"></script>
</body>
</html>
